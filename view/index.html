<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script defer src="./script.js"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
   
</head>
<body>
    <div id="outerDiv">
        <div id="formDiv" class="container custom-container p-2">
            <h2 class="text-center" style="color: rgb(8, 8, 79);font-weight: 600;">User Registration Form</h2>
            <form id="dataform" autocomplete="off">
                <div class="container" >
                    <div class="row">
                        <div class="col">
                            <div class="mb-2">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                              </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                              </div>
                            <div class="mb-2">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your phone">
                              </div>
                            <div class="mb-2">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                              </div>
                              <div class="mb-2 form-check">
                                <input type="checkbox" class="form-check-input" id="showPwd">
                                <label class="form-check-label" for="exampleCheck1">Show password</label>
                              </div>
                              <div class="btnDiv">
                                <button type="submit" class="btn btn-primary mb-2" style="background-color: orange;outline: 0;border: 0;width: 80px;">Register</button>
                                <button type="reset" class="btn btn-primary mb-2" style="background-color: grey;outline: 0;border: 0;width: 80px;">Reset</button>
                              </div>
                              
                        </div>
                    </div>
                </div>
               
               
               
            </form>
        </div>
        <div id="messageDiv" class="container custom-container pt-5">
            <div class="msgContent">
                <img id="msgImg" class="img-fluid" style="width: 150px;height: 150px;">
                <p id="responseMessage" class="mt-3 text-center" style="font-size: 18px;"></p>
                
                <div class="btnDiv">
                    <!-- <a style="text-decoration: none;color: white;" href="index.html"></a> -->
                        <button type="button" id="proceedBtn" class="btn btn-primary mb-3" style="width: 80px;background-color: orange;outline: 0;border: 0;">Proceed</button>
                  
                  </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
